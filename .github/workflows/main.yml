name: Rpix Auto Update

on:
  schedule:
    - cron: '0 * * * *' # هر یک ساعت یکبار به صورت خودکار
  workflow_dispatch: # امکان اجرای دستی

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Grabber Script
          # اجرای ربات اصلی
        run: python main.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          # تنظیم آدرس دقیق بدون نقطه اضافی
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add .
          git commit -m "Sync: $(date -u)" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

      - name: Check Count and Retry
        run: |
          # خواندن تعداد از فایل برای تصمیم‌گیری تکرار
          COUNT=$(cat count.txt || echo 0)
          if [ "$COUNT" -lt 50 ]; then
            echo "Count is $COUNT, retrying in 5 minutes..."
            sleep 300
            # فرمان اجرای مجدد ورک‌فلو
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/${{ github.repository }}/actions/workflows/main.yml/dispatches \
              -d '{"ref":"main"}'
          else
            echo "Goal reached: $COUNT configs found."
          fi
