name: Rpix Auto Update
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run Rpix Script
        run: python main.py
      - name: Commit and Push changes
        run: |
          git config --global user.name "Rpix-Bot"
          git config --global user.email "bot@rpix.com"
          git add export/
          git commit -m "Rpix: Updated configs" || exit 0
          git push
