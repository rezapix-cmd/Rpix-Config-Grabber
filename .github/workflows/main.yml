name: Rpix Auto Update
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install requests
      - run: python main.py
      - name: Commit and Push
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update: $(date)" || echo "No changes"
          git push
      - name: Retry if under 50
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COUNT=$(cat count.txt || echo 0)
          if [ "$COUNT" -lt 50 ]; then
            echo "Count is $COUNT, retrying in 5 minutes..."
            sleep 300
            gh workflow run "Rpix Auto Update" --ref main
          else
            echo "Goal reached: $COUNT configs found."
          fi
